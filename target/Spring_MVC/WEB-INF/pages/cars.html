<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>


<table border="1">
    <caption>Cars</caption>
    <tbody>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year of realise</th>
    </tr>
<!--    <div th:each="car : ${cars}">-->
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getYearOfRealise()}"></td>
    </tr>

<!--    <p th:text="${cars}"></p>-->

<!--    </div>-->

    </tbody>
</table>







</body>
</html>
